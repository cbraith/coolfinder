<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

  <title>Coolfinder</title>
</head>

<body>
  <h1 class="text-center">Coolfinder</h1>

  <div class="container">
      <form>
          <div class="form-group row">
              <label for="searchTerm" class="sr-only">Search Term</label>
              <div class="col-sm-10">
                  <div id="loadContainer" class=""></div>
                  <input type="text" class="form-control" id="searchTerm" placeholder="search Etsy for cool products!">
              </div>
              <div class="col-sm-2">
                  <div class="btn btn-primary" id="search">Search</div>
              </div>
          </div>
      </form>

      <div class="row hidden" id="searchResults">
          <table class="table table-striped">
              <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
              </tr>
              </thead>
              <tbody id="itemList"></tbody>
          </table>
      </div>
  </div>
</body>
</html>
